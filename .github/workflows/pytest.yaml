name: Run Pytest

on:
  pull_requets:
    branches:["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Chekout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      -name: Run pytest
       run: pytest

      
      